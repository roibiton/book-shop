<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book-shop</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="https://kit.fontawesome.com/0d3f998bf1.js" crossorigin="anonymous"></script>
</head>

<body onload="oninit()">
    <header>
        <h1>Book-shop</h1>
    </header>

    <section class="book-filter">
        <input type="text" placeholder="Search by Title..." oninput="onSetFilterBy(this.value)"
            name="book-filter-input" />
        <button onclick="onClearFilter()">Clear Search</button>
    </section>

    <div class="btns">
        <button class="btn-option btn-table" onclick="onSetLayout('table')">
            <i class="fa-solid fa-grip-lines"></i>
        </button>
        <button class="btn-option btn-cards" onclick="onSetLayout('cards')">
            <i class="fa-solid fa-grip"></i>
        </button>
    </div>

    <table class="books-list">

    </table>

    <section>
        <form class="book-add" onsubmit="onAddBook(event)">
            <input placeholder="Title" type="text" name="book-title-add" />
            <div style="display: flex;">
                <input placeholder="Price" type="number" class="book-price-add" name="book-price-add" />
                <input placeholder="rate" type="number" class="book-rate-add" name="book-rate-add" />
            </div>
            <button>Add</button>
        </form>
    </section>

    <section class="book-stat">
        <h3>Expensive: <span class="total-expensive-count"></span></h3>
        <h3>Average: <span class="total-average-count"></span></h3>
        <h3>Cheap: <span class="total-cheap-count"></span></h3>
    </section>

    <div class="modal">
        <div class="book-details-content">
        </div>
    </div>

    <div class="modal msg-modal">
        <h1>Book successfully <span></span>...</h1>
    </div>

    <div class="modal update-modal">

    </div>


    <script src="js/services/storage-service.js"></script>
    <script src="js/services/book-service.js"></script>
    <script src="js/book-controller.js"></script>
</body>


</html>
