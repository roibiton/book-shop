<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book-shop</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="https://kit.fontawesome.com/0d3f998bf1.js" crossorigin="anonymous"></script>
</head>

<body onload="onInit()">
    <header>
        <h1>Book-shop</h1>
    </header>

    <section class="book-filter">
        <fieldset style="color: white; text-shadow: 2px 2px 4px #000000;">
            <legend>Filter & Sorting</legend>

            <div class="filter-by">
                <input class="book-filter-input" oninput="onSetFilterBy({ title: this.value })" placeholder="Search for title" type="text">
                <label>
                    <span>Min Rate:</span>
                    <select class="book-filter-min-rate" onchange="onSetFilterBy({ minRate: +this.value })">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </label>
            </div>
            
            <button class="btn-filter" onclick="onResetActions()">üîÑÔ∏è</button>

            <div class="sort-by">
                <select onchange="onSetSortBy()">
                    <option value="">Select Sorting</option>
                    <option value="title">By Title</option>
                    <option value="price">By Price</option>
                </select>
                <label>
                    <span>Descending</span>
                    <input class="sort-desc" type="checkbox" oninput="onSetSortBy()" />
                </label>
            </div>
        </fieldset>
    </section>

        </button>
        <button class="btn-option btn-cards" onclick="onSetLayout('cards')">
            <i class="fa-solid fa-grip"></i>
        </button>
    </div> -->

    <div class="actions">
        <button class="arrow" title="Previous Page" onclick="onPrevPage()">‚¨ÖÔ∏è</button>
        <button class="book-add-btn" onclick="onOpenAddBookModal()">Add Book</button>
        <button class="arrow" title="Next Page" onclick="onNextPage()">‚û°Ô∏è</button>
    </div>

    <table class="books-list">

    </table>

    <section class="book-stat">
        <h3>Expensive: <span class="total-expensive-count"></span></h3>
        <h3>Average: <span class="total-average-count"></span></h3>
        <h3>Cheap: <span class="total-cheap-count"></span></h3>
    </section>

    <div class="modal">
        <div class="book-details-content">
        </div>
    </div>

        <h1>Book successfully <span></span>...</h1>
    </div>
